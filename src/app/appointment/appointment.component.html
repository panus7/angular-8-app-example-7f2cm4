<div class="container" style="margin-top: 50px;">
  <div class="text-center">
    <img
      src="{{ urlimg }}"
      class="rounded-circle"
      alt="Hospital"
      style="width: auto; height: 150px;background-color: transparent;"
    />
    <div class="text-center">
      <h1>{{ nameline }}</h1>
    </div>
  </div> <br>
  <div class="text-center">

    <table
      class="table table-bordered table-striped table-hover"
      id="datatableexample"
    >
      <thead>
        <tr class="text-center">
          <th>Date</th>
          <th>Time</th>
          <th>Clinic</th>
          <th>Doctor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of data">
          <td>{{ group.AppointDateTimeFromShow }}</td>
          <td>{{ group.AppointDateTimeFrom | date:"HH:mm"}}</td>
          <td>{{ group.ClinicLocalName }}</td>
          <td>{{ group.DoctorLocalName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center center_margin">
    <button
      type="button"
      class="btn btn-secondary btn-lg btn_logout"
      (click)="onlogout($event)"
    >
      <span class="text-white"
        ><i class="fas fa-sign-out-alt fa-1x text-white fw-bold text-center"></i
        > Log out</span
      >
    </button>
  </div>
</div>
